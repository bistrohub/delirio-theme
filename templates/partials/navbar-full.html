<div class="navbar-container">
    {% include "partials/color-bar.html" %}
    <div class="container">
        <nav class="navbar navbar-delirio" role="navigation">
            <div class="navbar-header clearfix">
                <a class="navbar-brand" href="/">
                    <img src="{{ fields.nav_logo }}" data-custom-field="src:nav_logo" alt="{{ name }}">
                </a>

                <div class="visible-xs-inline-block order-count">
                    <div cart>
                        <a href="/cart" ng-show="cart.items.length">
                            My Order
                            <span class="badge ng-cloak" ng-bind="cart.items.length"></span>
                        </a>
                    </div>
                </div>

                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>

            <div class="customer-nav-wrapper hidden-xs">
                {% include "partials/customer-menu.html" %}

                {% include "partials/cart-dropdown.html" %}
            </div>

            <div class="collapse navbar-collapse" id="navbar-collapse">
                {% include "partials/navigation.html" %}
            </div>

        </nav>
    </div>
</div>
