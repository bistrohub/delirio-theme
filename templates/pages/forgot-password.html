{% extends "layouts/headless.html"  %}

{% block content %}
    <section class="main-content">
        <div class="container">
            <div class="row">
                <div class="col-sm-offset-2 col-sm-7">
                    <h1 class="align-center">{{ name }}</h1>
                    <form method="post" action="/login/forgot-password" class="form-horizontal" role="form">
                        <input type="hidden" name="_token" value="{{ csrf_token }}"></input>
                        <fieldset>
                            <legend>Recover Password</legend>

                            <div class="form-group">
                                <div class="col-sm-offset-2 col-sm-8">
                                    {% include "partials/message.html" %}
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="email" class="col-sm-2 control-label">Email:</label>
                                <div class="col-sm-8">
                                    <input class="form-control" type="text" tabindex="1" id="email" name="email" placeholder="Email Address" value="{{ old.email }}">
                                    {% if errors.email %}
                                        <div class="alert alert-danger">{{ errors.email }}</div>
                                    {% endif %}
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-offset-2 col-sm-8 align-right">
                                    <button type="submit" class="btn btn-primary">Recover Password</button>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-offset-2 col-sm-8 align-right">
                                    Don't have an account? <a href="/login/signup">Sign Up for {{ name }}</a>
                                </div>
                            </div>

                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </section>
{% endblock %}
{% block footer %}{% endblock %}
